<!DOCTYPE html>
<meta charset="utf-8">
<style>

@import url(https://fonts.googleapis.com/css?family=Montserrat);

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 100%;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

#solidbio-graph {
  position: relative;
  left: -50%;
}

path {
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
}

.line {
  fill: none;
  stroke: blue;
  stroke-width: 1.5px;
}

.innerRing {
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  font-size: 1em;
}

.outerRing {
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  /*font-size: 1.2em;*/
  font-size: 0;
}

.data {
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  font-size: 1em;
}

.solid {
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  font-size: 0;
  /*font-size: 1.5em;*/
}

text {
  pointer-events: none;
}

#organogram-info {
  float: left;
  /*margin-left: 40%;*/
}

.hidden-path {
  opacity: 0;
}

.logo {
  display: block;
  margin: auto;
  transform: scale(1.5);
  -webkit-transform: scale(1.5);
  -moz-transform: scale(1.5);
}

#button-wrapper {
  z-index: -10;
}

#button {
    background-color: #ffffff;
    border: 1px solid #ff6d53;
    border-radius: 12px;
    color: #ff6d53;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    visibility: hidden;
    opacity: 0;
    transition: visibility 1.5s, opacity 1.5s linear;
}

#button-wrapper {
  position: relative;
  top: -400px;
  left: -40px;
}


</style>

<div style="position: absolute; left:50%;">
  <div style="position:relative; left:-50%; top:475px;">
    <img class="logo" src="img/logo.svg" alt="logo">
  </div>
    <div id="solidbio-graph">
    <!-- <form>
      <label><input type="radio" name="mode" value="size"> Size</label>
      <label><input type="radio" name="mode" value="count" checked> Count</label>
    </form> -->
  </div>
  <div id="button-wrapper">
    <button id="button" type="button">Back</button>
  </div>
</div>



<div id="organogram-info">
  <h1 id="group">Solid Organogram</h1>
  <p>Click around to explore our organizational structure.</p>
</div>
<script type="text/javascript" src="d3/d3.min.js"></script>
<!-- <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script> -->
<script type="text/javascript">
  Drupal = {
    settings: {
      solidbio: {
        organisationalchart: {
          url: "data.json",
          selector: '#solidbio-graph'
        }
      }
    }
  };
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="script.js"></script>
